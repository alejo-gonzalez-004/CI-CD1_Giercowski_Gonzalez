name: CI/CD

on:
  push:
    branches:
      - desarrollo
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: |
          docker build -t tuusuario/nombre-imagen:latest .
          docker login -u ajelo1 -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ajelo1/nombre-imagen:latest
